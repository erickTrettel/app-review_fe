<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" *ngIf="login" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item href="/list-app-user">Meus apps</a>
      <a mat-list-item href="/reviews-user">Meus reviews</a>
      <a mat-list-item routerLink="/sobre">Sobre</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>App Review</span>
      <!-- Spacer -->
      <span class="toolbar_spacer"></span>
      <button mat-button *ngIf="login" (click)="logout()">Logout</button>
      <mat-icon class="mv_icon" *ngIf="login" [matMenuTriggerFor]="menu">more_vert</mat-icon>
      <!-- Menu -->
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/cad-app">Cadastrar Aplicação</button>
        <button mat-menu-item routerLink="/update-user">Atualizar dados</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet *ngIf="login"></router-outlet>
    <app-login *ngIf="!login"></app-login>
  </mat-sidenav-content>
</mat-sidenav-container>
